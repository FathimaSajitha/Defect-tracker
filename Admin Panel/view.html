<script>

const  dbBody= document.querySelector("db-table > tbody");
    
    function loadDb () {
      const request = new XMLHttpRequest();
      request.open("get", "DEFECT-TRACKER/db.json");
      request.onload = () => {
        try {
        const json = JSON.parse(request.responseText);
        populateDb(json);
        }
        catch  (e) {
            console.warn("could not load!");
        }
      };
      request.send();
    }
    function populateDb(json){
      while (dbBody.firstChild) {
        dbBody.removeChild(dbBody.firstChild);
      }
      json.forEach((row) =>{
        const tr = document.createElement("tr");

        row.forEach((cell) =>{
          const td = document.createElement("td");
            td.textContent = cell;
            tr.appendChild(td);
        });

        dbBody.appendChild(tr);

      });
    }
    document.addEventListener("DOMContentLoaded" ,() => {
      loadDb();
    }
    );


</script>
